<html>
    <head>
        <meta charset="utf-8">
        <title>Writing Counter Online - A Time / Word counter for TOEFL / GRE writing</title>
        <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
        <!-- jquery should be included BEFORE other js files! -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="js/jquery-2.1.4.min.js" charset="utf-8"></script>
        <script src="js/word.js" charset="utf-8"></script>
        <script src="js/time.js" charset="utf-8"></script>

        function checkOption() {
            if (document.getElementById("spellcheck").checked)
                document.getElementById("inputbox").spellcheck = true;
            else document.getElementById("inputbox").spellcheck = false;
            if (document.getElementById("enbwordctr").checked)
                document.getElementById("wordctr").style.display = "";
            else document.getElementById("wordctr").style.display = "none";
        }

        </script>

    </head>
    <body>
        <div class="container">

            <h1 align="center">Writing Counter Online</h1>

            <div class="word" align="left">
                <span>Words: </span>
                <span id='wordctr'>0</span>
            </div>

            <div class="time" align="left">
                <span>Time left: </span>
                <span id="time">0</span>
                <button type="button" class="btn btn-default btn-sm" id="timebtn" onclick="toggle()">Start</button>
                <button type="button" class="btn btn-default btn-sm" name="resetbtn" onclick="reset()">Reset</button>
                <br>
                <span>Custom time limit (minutes): </span>
                <textarea id="xxxxx" rows="1" cols="3"></textarea>
            </div>
            <div class="options">
                <input type="checkbox" id="spellcheck" onchange="checkOption()">enable spell check
                <input type="checkbox" id="enbwordctr" onchange="checkOption()" checked="true">enable word counter
            </div>

            <div class="textbox">
                <textarea id="inputbox" spellcheck="false"></textarea>
            </div>

            <a href="/about">About</a>
        </div>
